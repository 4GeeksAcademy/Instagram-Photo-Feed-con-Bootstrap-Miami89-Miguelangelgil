<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Tu CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar bg-white border-bottom">
      <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <i class="fa-brands fa-instagram fs-4"></i>
          Instagram
        </a>

        <!-- Acciones -->
        <div class="d-flex align-items-center gap-2">

          <!-- BotÃ³n Modal -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#newPostModal"
          >
            Create a new post
          </button>

          <!-- Dropdown -->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              <i class="fa-solid fa-gear"></i>
            </button>

            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item active" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accessibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
            </ul>
          </div>

        </div>
      </div>
    </nav>

    <!-- MODAL -->
    <div class="modal fade" id="newPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <label class="form-label">Caption:</label>
            <textarea
              class="form-control"
              rows="3"
              placeholder="Add the caption of your post here"
            ></textarea>

            <div class="mt-3">
              <button class="btn btn-light border">
                <i class="fa-solid fa-camera"></i>
              </button>
              <button class="btn btn-light border">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button class="btn btn-success">Publish</button>
          </div>

        </div>
      </div>
    </div>

    <!-- BOTONES GRID / LIST -->
    <div class="container my-3">
      <div class="d-flex justify-content-center">
        <div class="btn-group">
          <button id="btnGrid" class="btn btn-outline-secondary active">
            <i class="fa-solid fa-table-cells"></i>
          </button>
          <button id="btnList" class="btn btn-outline-secondary">
            <i class="fa-regular fa-square"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- POSTS -->
    <div class="container mt-4">
      <div class="row g-2" id="posts">

        <div class="col-4 post">
          <img src="https://picsum.photos/600?random=1" class="img-fluid" />
        </div>

        <div class="col-4 post">
          <img src="https://picsum.photos/600?random=2" class="img-fluid" />
        </div>

        <div class="col-4 post">
          <img src="https://picsum.photos/600?random=3" class="img-fluid" />
        </div>

        <div class="col-4 post">
          <img src="https://picsum.photos/600?random=4" class="img-fluid" />
        </div>

        <div class="col-4 post">
          <img src="https://picsum.photos/600?random=5" class="img-fluid" />
        </div>

        <div class="col-4 post">
          <img src="https://picsum.photos/600?random=6" class="img-fluid" />
        </div>

      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!-- TU JS (SIEMPRE ABAJO) -->
    <script src="script.js"></script>

  </body>
</html>
